<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Rolldice Game</title>
</head>

<body>
  <div class="gameBoard">
    <div class="rollBoard">
      <div class="board">
        <img src="" alt="">
      </div>
      <div class="buttons">
        <div class="roll">
          <h4>roll</h4>
        </div>
        <div class="hold">
          <h4>Hold</h4>
        </div>
      </div>
    </div>
    <div class="players">
      <div class="playerOne">
        <div class="content">
          <h3>Player1 <span></span></h3>
          <div class="pl1globalScore globalBoard">0</div>
          <div class="pl1roundScore  roundBoard">
            <h5>CURRENT</h5>
            <h6>0</h6>
          </div>
        </div>
      </div>
      <div class="playerTwo">
        <div class="content">
          <h3>Player2  <span></span></h3>
          <div class="pl2globalScore globalBoard">0</div>
          <span class="onp2"></span>
          <div class="pl2roundScore roundBoard">
            <h5>CURRENT</h5>
            <h6>0</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/javascript.js" charset="utf-8"></script>
</body>

</html>
